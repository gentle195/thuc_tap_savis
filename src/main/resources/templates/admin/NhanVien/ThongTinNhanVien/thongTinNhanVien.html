<!DOCTYPE html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layouts/index}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script>
        function quayLaiDanhSachNhanVien() {
            window.location.href = "/admin/NhanVien/danhSach";
        }

        $(document).ready(function () {
            $('#ChinhSuaNhanVien').click(function () {
                let idNhanVien = $(this).data('id');
                window.location.href = "/admin/chinhSuaNhanVien/id-nhan-vien=" + idNhanVien;
            });
        });
    </script>

    <style>
        #ChinhSuaNhanVien{
            margin-right: 6px;
        }
    </style>
</head>
<body>
<div class="container-fluid" layout:fragment="content" th:object="${nguoiDung}">
    <section style="background-color: #eee;">
        <div class="container py-5">
            <div class="row">
                <div class="col-lg-4">
                    <div class="card mb-4">
                        <div class="card-body text-center">
                            <div th:if="*{anhNhanVien != null and !anhNhanVien.isEmpty()}">
                                <img th:src="@{/admin/img/{imageFileName}(imageFileName=*{anhNhanVien})}"
                                     class="user-image" width="240px" height="309px">
                            </div>
                            <div th:unless="*{anhNhanVien != null and !anhNhanVien.isEmpty()}">
                                <img th:src="@{/admin/img/noImage.png}"
                                     class="user-image" width="240px" height="309px">
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-lg-8">
                    <div class="card mb-4">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-3">
                                    <p class="mb-0">Họ tên</p>
                                </div>
                                <div class="col-sm-9">
                                    <p class="text-muted mb-0"><span th:text="*{tenNguoiDung}"></span></p>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <p class="mb-0">Email</p>
                                </div>
                                <div class="col-sm-9">
                                    <p class="text-muted mb-0"><span th:text="*{email}"></span></p>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <p class="mb-0">Số điện thoại</p>
                                </div>
                                <div class="col-sm-9">
                                    <p class="text-muted mb-0"><span th:text="*{soDienThoai}"></span></p>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <p class="mb-0">Chức vụ</p>
                                </div>
                                <div class="col-sm-9">
                                    <p class="text-muted mb-0"><span th:text="${phanQuyen.vaiTro.name}"></span></p>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <p class="mb-0">Địa chỉ</p>
                                </div>
                                <div class="col-sm-9">
                                    <p class="text-muted mb-0"><span th:text="*{diaChi}"></span></p>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <p class="mb-0">Ngày vào làm</p>
                                </div>
                                <div class="col-sm-9">
                                    <p class="text-muted mb-0"><span
                                            th:text="*{#dates.format(ngayTao, 'dd/MM/yyyy')}"></span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="btn-group">
                <div class="btn-group">
                    <button id="ChinhSuaNhanVien" class="btn btn-warning btn-sm" type="submit" th:attr="data-id=*{id}">
                        Chỉnh sửa
                        <i class="fas fa-edit text-primary"></i>
                    </button>
                </div>

                <button class="btn-success" onclick="quayLaiDanhSachNhanVien()">Quay lại
                    <i class="fas fa-arrow-left"></i>
                </button>
            </div>
        </div>
    </section>
</div>
</body>
</html>
