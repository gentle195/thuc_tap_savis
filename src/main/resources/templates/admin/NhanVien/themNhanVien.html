<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layouts/index}">
<head>
    <meta charset="UTF-8">
    <title>Thêm nhân viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" th:href="@{/admin/css/nhanVien/themMoi.css}">
    <script th:src="@{/admin/js/nhanVien/themMoi.js}"></script>
</head>
<body>
<div class="container-fluid" layout:fragment="content" th:object="${nguoiDung}" style="">
    <form>
        <div class="row">
            <div class="col-xl-4">
                <!-- Profile picture card-->
                <div class="card mb-4 mb-xl-0">
                    <div class="card-header">Ảnh nhân viên</div>
                    <div class="card-body text-center">
                        <!-- Profile picture image-->
                        <div>
                            <img class="img-account-profile rectangle-image mb-2"
                                 id="profileImage"
                                 th:src="@{/admin/img/noImage.png}" alt="Ảnh mặc định">
                            <input id="tenAnh" type="hidden">
                        </div>

                        <div class="btn-group">
                            <input type="file" id="imageInput" accept="image/*" style="display: none;">
                            <div class="button-container">
                                <button class="btn btn-primary" type="button" id="changeImageButton">Thêm ảnh</button>
                                <button class="btn btn-primary" type="button" id="huyThemAnh">Hủy</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="col-xl-8">
                <!-- Account details card-->
                <div class="card mb-4">
                    <div class="card-header">Thông tin nhân viên</div>
                    <div class="card-body">

                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (first name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="hoNhanVien">Họ</label>
                                <input class="form-control" id="hoNhanVien" type="text"
                                       placeholder="Nhập vào họ nhân viên">
                            </div>
                            <!-- Form Group (last name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="tenNhanVien">Tên</label>
                                <input class="form-control" id="tenNhanVien" type="text"
                                       placeholder="Nhập vào tên nhân viên">
                            </div>
                        </div>
                        <!-- Form Row        -->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (organization name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="diaChiNhanVien">Địa chỉ</label>
                                <input class="form-control" id="diaChiNhanVien" type="text"
                                       placeholder="Nhập vào địa  chỉ nhân viên">
                            </div>
                            <!-- Form Group (location)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="selectVaiTro">Chức vụ</label>
                                <select class="form-control" id="selectVaiTro" name="vaiTro">
                                    <option value="">Chọn chức vụ</option>
                                    <option th:each="phanQuyen : ${phanQuyen}"
                                            th:unless="${phanQuyen.name == 'Khách hàng'}"
                                            th:value="${phanQuyen.id}" th:text="${phanQuyen.name}"></option>
                                </select>
                            </div>
                        </div>
                        <!-- Form Group (email address)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="emailNhanVien">Email</label>
                            <input class="form-control" id="emailNhanVien" type="email"
                                   placeholder="Nhập vào email của nhân viên">
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (phone number)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="soDienThoaiNhanVien">Số điện thoại</label>
                                <input class="form-control" id="soDienThoaiNhanVien" type="tel"
                                       placeholder="Nhập vào số điện thoại nhân viên">
                            </div>
                            <!-- Form Group (birthday)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputBirthday">Ngày vào làm</label>
                                <input class="form-control" id="inputBirthday" type="date" name="birthday"
                                       placeholder="Enter your birthday" readonly>
                            </div>
                        </div>
                        <!-- Save changes button-->
                        <div class="button-container2">
                            <button id="themNhanVien" class="btn btn-primary" type="button">Lưu thông tin</button>
                            <div class="col-md-4">
                                <button id="xoaTatCaInputNhanVien" type="button"
                                        class="dt-button buttons-html5 btn btn-white btn-success btn-bold"
                                        data-toggle="tooltip" title='Làm mới'>
											<span> <i class="fas fa-sync-alt"></i>
											</span>
                                </button>
                            </div>
                            <button id="huyChinhSua" class="btn btn-primary" type="button" onclick="quayLaiNhanVien()">Hủy bỏ</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</div>
</div>
</body>
</html>
